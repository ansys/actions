# Put changelog-fragment in .github/workflows/label.yml

changelog-fragment:
  name: "Create changelog fragment"
  if: contains('["opened","reopened","labeled"]', github.event.action) || github.event.changes.title.from
  needs: [labeler]
  runs-on: ubuntu-latest
  steps:
    - uses: ansys/actions/doc-changelog@{{ version }}
      with:
        token: ${{ '{{ secrets.GITHUB_TOKEN }}' }}