hk-package-clean-untagged:
  name: "Perform untagged versions cleanup"
  runs-on: ubuntu-latest
  steps:
    - name: "Perform untagged versions cleanup"
      uses: ansys/actions/hk-package-clean-untagged@{{ branch }}
      with:
        package-name: 'mypackage'
        token: ${{ '{{ secrets.GITHUB_TOKEN }}' }}
