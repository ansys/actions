version: 2
updates:
  - package-ecosystem: "pip"
    directories:
      - "/requirements"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build"
    labels:
      - "dependencies:requirements"

  - package-ecosystem: "github-actions"
    directories:
      - "_release-pypi"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build(release)"
    labels:
      - "dependencies:ci"

  - package-ecosystem: "github-actions"
    directories:
      - "!(requirements)/**/*"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build"
    labels:
      - "dependencies:ci"
