version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build"
    labels:
      - "maintenance"
      - "dependencies"

  - package-ecosystem: "github-actions"
    directories:
      - "**/*"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "build"
    labels:
      - "maintenance"
