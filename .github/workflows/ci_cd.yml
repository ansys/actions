name: CI
on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main

env:
  MAIN_PYTHON_VERSION: '3.10'
  DOCUMENTATION_CNAME: 'actions.docs.ansys.com'
  test-library-name: 'ansys-actions'
  MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_API_KEY }}
  MEILISEARCH_PUBLIC_API_KEY: ${{ secrets.MEILISEARCH_PUBLIC_API_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  doc-build-linux:
    name: "Doc build Linux"
    runs-on: ubuntu-latest
    steps:
      - name: "Build documentation without cache"
        uses: ansys/actions/doc-build@fix/doc-build-without-python-cache-new
        with:
          skip-install: true
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: false
          needs-quarto: true
      - name: "Build documentation with cache"
        uses: ansys/actions/doc-build@fix/doc-build-without-python-cache-new
        with:
          skip-install: true
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: true
          needs-quarto: true
      - name: "Build documentation with cache"
        uses: ansys/actions/doc-build@fix/doc-build-without-python-cache-new
        with:
          skip-install: true
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: true
          needs-quarto: true

  doc-build-windows:
    name: "Doc build Windows"
    runs-on: ubuntu-latest
    steps:
      - name: "Build documentation without cache"
        uses: ansys/actions/doc-build@fix/doc-build-without-python-cache-new
        with:
          skip-install: true
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: false
          needs-quarto: true
      - name: "Build documentation with cache"
        uses: ansys/actions/doc-build@fix/doc-build-without-python-cache-new
        with:
          skip-install: true
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: true
          needs-quarto: true
      - name: "Build documentation with cache"
        uses: ansys/actions/doc-build@fix/doc-build-without-python-cache-new
        with:
          skip-install: true
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-python-cache: true
          needs-quarto: true
