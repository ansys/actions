name: GitHub CI
on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - main

env:
  MAIN_PYTHON_VERSION: '3.10'
  CNAME: 'actions.docs.pyansys.com'
  test-library-name: 'pyansys-actions'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  debug:
    name: "Debug"
    runs-on: ubuntu-latest
    steps:
      - name: "Install Git and clone project"
        uses: actions/checkout@v3
        with:
          ref: feat/check-licenses

      - name: "Set up Python"
        uses: pyansys/actions/_setup-python@main
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          use-cache: false

      - name: "Debug check_licenses action"
        uses: pyansys/actions/check-licenses@feat/check-licenses