[project]
name = "ansys-actions-ci-dependencies"
version = "10.1.dev0"
requires-python = ">=3.10"

[dependency-groups]
build-library = [
    "build<=1.3.0",
    "twine<=6.0.1",
]
build-wheelhouse = [
    "build<=1.3.0",
    "wheel<=0.45.1",
]
check-licenses = [
    "pip-licenses",
]
check-vulnerabilities = [
    "bandit>=1.7,<2",
    "click>=7.0,<9",
    "pygithub>=1.59,<3",
    "safety>=2.3,<4",
]
code-style = [
    "pre-commit<=4.5.0",
]
doc-changelog = [
    "tomli<=2.3.0",
    "towncrier<=25.8.0",
]
doc-deploy-changelog = [
    "tomli<=2.3.0",
    "towncrier<=25.8.0",
]
doc-deploy-stable = [
    "packaging<=25.0",
]
doc-style = [
    "docutils==0.22",
    "tomli<=2.3.0",
]
hk-package-clean-except = [
    "ghapi<=1.0.8",
]
hk-package-clean-untagged = [
    "ghapi<=1.0.8",
]
release-github = [
    "pypandoc-binary<=1.16.2",
    "tomli<=2.3.0",
]
release-pypi = [
    "twine<6.2.0",
]
tests-pytest = [
    "pytest-randomly<=3.16.0",
]

[tool.uv.sources]
pip-licenses = { git = "https://github.com/ansys/pip-licenses.git" }
