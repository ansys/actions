name: Label breaking changes
description: Check if PR title or body indicates breaking changes and add the breaking label if needed

inputs:
  pr-title:
    description: The pull request title
    required: true
  pr-body:
    description: The pull request body
    required: true
  pr-number:
    description: The pull request number
    required: true
  token:
    description: GitHub token for adding labels
    required: true

runs:
  using: composite
  steps:
    - name: Check if breaking label already exists on PR
      id: check-existing-label
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
        PR_NUMBER: ${{ inputs.pr-number }}
      run: |
        # Get current PR labels
        labels=$(gh pr view "$PR_NUMBER" --json labels --jq '.labels[].name')

        if echo "$labels" | grep -q "^breaking$"; then
          echo "Label 'breaking' already exists on this PR"
          echo "has_existing_label=true" >> $GITHUB_OUTPUT
        else
          echo "Label 'breaking' does not exist on this PR"
          echo "has_existing_label=false" >> $GITHUB_OUTPUT
        fi

    - name: Check for breaking changes
      if: ${{ steps.check-existing-label.outputs.has_existing_label == 'false' }}
      id: check
      shell: bash
      env:
        PR_TITLE: ${{ inputs.pr-title }}
        PR_BODY: ${{ inputs.pr-body }}
        PR_NUMBER: ${{ inputs.pr-number }}
      run: |
        has_breaking="false"

        # Check if PR title contains '!' before the first ':'
        if [[ "$PR_TITLE" == *:* ]]; then
          before_colon="${PR_TITLE%%:*}"
          if [[ "$before_colon" == *! ]]; then
            echo "Breaking change detected in PR title (contains '!' before ':')"
            has_breaking="true"
          fi
        fi

        # Check if body contains breaking change indicators
        # Look for lines starting with "BREAKING CHANGE:", "BREAKING-CHANGE:", "Breaking-Change:", etc.
        if echo "$PR_BODY" | grep -qiE '^breaking[- ]changes?:'; then
          echo "Breaking change detected in PR body"
          has_breaking="true"
        fi

        echo "has_breaking_changes=$has_breaking" >> $GITHUB_OUTPUT

    - name: Add breaking label
      if: ${{ steps.check.outputs.has_breaking_changes == 'true' }}
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
        PR_NUMBER: ${{ inputs.pr-number }}
      run: |
        echo "Adding 'breaking' label to PR #$PR_NUMBER"
        gh pr edit "$PR_NUMBER" --add-label "breaking"
